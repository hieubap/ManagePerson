<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<a href="addPerson">Add Person</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>button</th>

        </tr>
        <tr th:each ="person : ${persons}">
            <td th:utext="${person._id}"></td>
            <td th:utext="${person.name}">...</td>
            <td th:utext="${person.age}"></td>
            <td th:utext="${person.email}">...</td>
            <td> <a th:href="@{/update/{id}(id=${person.get_ID()})}">update</a></td>
            <td> <a th:href="@{/delete/{id}(id=${person.get_ID()})}">delete</a></td>

        </tr>
    </table>
</div>
</body>
</html>
